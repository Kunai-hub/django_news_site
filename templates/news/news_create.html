<!DOCTYPE html>
<html lang="en">
    <h1>
        Создание новости
    </h1>
    <form action="{% url 'news_create' %}" method="post">
        {% csrf_token %}
        <label for="title">
            Название:
        </label>
        <input type="text" name="title" id="title">
        <label for="content">
            Содержание:
        </label>
        <textarea name="content" id="content"></textarea>
        <input type="submit" value="Создать">
    </form>
</html>
